<p-card class="dashboard">
  <div class="flex grid">

    <!-- Sidebar - 20% en desktop, 100% en móvil -->
    <div class="col-12 md:col-12 lg:col-6  pt-20 pb-20" >
      <!-- Titulo -->
      <div class="p-4 text-center border-round  font-bold">
        <p-image
          src="./assets/images/web/dashboard.png"
          alt="Dashboard"
          width="100%"
          height="auto"
        />
      </div>
    </div>
    <!-- Main - 80% en desktop "maria click nueva venta" (espacio restante), 100% en móvil -->
    <div class="col-12 md:col-12 lg:col-6 flex align-items-center justify-content-center pt-5 pb-5" >
      <div class="w-full panel-menu  p-2 sm:p-3 md:p-4" style="box-sizing: border-box;">
        <div class="flex grid">
          <div class="col-12 md:col-6 lg:col-6 pt-0 pb-2 flex flex-column align-items-left gap-2" >
            <!-- Clientes -->
            <button pButton type="button"
                    class="p-button-outlined p-button-sm shadow-2 whitespace-nowrap button-black bg-black"
                    icon="pi pi-users"
                    label="CLIENTES"
                    (click)="redirectToMenu('/admin/clientes')"
                    ></button>
            <!-- Productos -->
            <button pButton type="button"
                    class="p-button-outlined p-button-sm shadow-2 whitespace-nowrap button-black bg-black"
                    icon="pi pi-box"
                    label="PRODUCTOS"
                    (click)="redirectToMenu('/admin/productos')"
            ></button>
            <!-- Proveedores -->
            <button pButton type="button"
                    class="p-button-outlined p-button-sm shadow-2 whitespace-nowrap button-black bg-black"
                    icon="pi pi-truck"
                    label="PROVEEDORES"
                    (click)="redirectToMenu('/admin/proveedors')"
            ></button>
            <!-- Historia -->
            <button pButton type="button"
                    class="p-button-outlined p-button-sm shadow-2 whitespace-nowrap button-black bg-black"
                    icon="pi pi-table"
                    label="HISTORIA CLINICA"
                    (click)="redirectToMenu('/admin/historia_clinicas')"
            ></button>

          </div>
          <div class="col-12 md:col-6 lg:col-6 pt-0 pb-0 flex flex-column align-items-left gap-2" >
            <!-- Ventas -->
            <button pButton type="button"
                    class="p-button-outlined p-button-sm shadow-2 whitespace-nowrap button-black bg-black"
                    icon="pi pi-money-bill"
                    label="VENTAS"
                    (click)="redirectToMenu('/admin/ventas')"
            ></button>
            <!-- Compras -->
            <button pButton type="button"
                    class="p-button-outlined p-button-sm shadow-2 whitespace-nowrap button-black bg-black"
                    icon="pi pi-shopping-cart"
                    label="COMPRAS"
                    (click)="redirectToMenu('/admin/compras')"
            ></button>
            <!-- Reportes -->
            <button pButton type="button"
                    class="p-button-outlined p-button-sm shadow-2 whitespace-nowrap button-black bg-black"
                    icon="pi pi-chart-bar"
                    label="REPORTES"
                    (click)="redirectToMenu('/admin/reportes')"
            ></button>
            <!-- Inventario -->
            <button pButton type="button"
                    class="p-button-outlined p-button-sm shadow-2 whitespace-nowrap button-black bg-black"
                    icon="pi pi-clipboard"
                    label="INVENTARIO"
                    (click)="redirectToMenu('/admin/inventarios')"
            ></button>
          </div>
        </div>
      </div>
    </div>

  </div>

</p-card>
