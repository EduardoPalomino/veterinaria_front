<div class="app-layout" [ngClass]="{'collapsed': isCollapsed, 'dark-mode': isDarkMode}">

  <aside class="app-sidebar">
    <div class="sidebar-header">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="logo" *ngIf="!isCollapsed">
        <img src="assets/icon.png" alt="Logo" class="logo-icon" *ngIf="isCollapsed">
      </div>
      <div class="clinic-name" *ngIf="!isCollapsed">
        <span>Veterinaria</span>
      </div>
    </div>


    <nav class="menu">
      <p-panelMenu [model]="menuItems" [style.width]="'100%'" [multiple]="true"></p-panelMenu>
    </nav>


    <div class="sidebar-footer">
      <button (click)="toggleDarkMode()" class="dark-mode-toggle">
        <i [ngClass]="isDarkMode ? 'pi pi-sun' : 'pi pi-moon'"></i>
      </button>
    </div>
  </aside>

  <main class="app-main">

    <header class="app-topbar">
      <button pButton icon="pi pi-bars" (click)="toggleSidebar()"></button>

      <div class="topbar-center">

      </div>

      <div class="topbar-right">
        <p-button icon="pi pi-bell" class="p-button-text"></p-button>
        <p-splitButton label="Admin" icon="pi pi-user" [model]="userMenu"></p-splitButton>
      </div>
    </header>

    <section class="app-content">
      <router-outlet></router-outlet>
    </section>

  </main>

</div>
